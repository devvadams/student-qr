<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance - Student QR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-qrcode"></i> Student QR System
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/attendance/records">Records</a>
            <a class="nav-link" href="/attendance/report">Reports</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1><i class="fas fa-user-graduate"></i> Student Attendance</h1>

    <div th:if="${student != null}" class="card mb-4">
        <div class="card-body">
            <h4 th:text="${student.name}"></h4>
            <p>Roll Number: <span th:text="${student.rollNumber}"></span></p>
            <p>Course: <span th:text="${student.course}"></span></p>
            <p>Email: <span th:text="${student.email}"></span></p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Attendance Summary</h5>
        </div>
        <div class="card-body">
            <p>Total Records: <span th:text="${totalCount}">0</span></p>
            <p>Present: <span th:text="${presentCount}">0</span></p>
            <p>Attendance Percentage: <span th:text="${#numbers.formatDecimal(attendancePercentage, 1, 1)}">0</span>%</p>
        </div>
    </div>

    <div class="mt-3">
        <a href="/attendance/records" class="btn btn-primary">Back to Records</a>
    </div>
</div>
</body>
</html>
