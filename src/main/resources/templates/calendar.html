<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Holiday Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/dashboard">
      <i class="fas fa-calendar-alt"></i> Holiday Calendar
    </a>
    <div class="navbar-nav">
      <a class="nav-link" href="/dashboard">Dashboard</a>
      <a class="nav-link" href="/holidays">All Holidays</a>
      <a class="nav-link active" href="/holidays/calendar">Calendar</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1><i class="fas fa-calendar-alt"></i> Holiday Calendar</h1>

  <!-- Simple Year Display -->
  <div class="alert alert-info">
    <h4>Year: <span th:text="${selectedYear}"></span></h4>
  </div>

  <!-- Simple Holiday List -->
  <div class="card shadow mt-4">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Holidays for <span th:text="${selectedYear}"></span></h5>
    </div>
    <div class="card-body">
      <div th:if="${holidays == null or holidays.isEmpty()}" class="text-center py-5">
        <p class="text-muted">No holidays found for this year.</p>
        <a href="/holidays/add" class="btn btn-success">Add Holiday</a>
      </div>

      <div th:if="${holidays != null and !holidays.isEmpty()}">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Type</th>
            <th>Attendance</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="holiday : ${holidays}">
            <td th:text="${holiday.name}">Holiday Name</td>
            <td th:text="${holiday.holidayDate}">Date</td>
            <td>
              <span th:text="${holiday.type}">Type</span>
            </td>
            <td>
                                <span th:if="${holiday.noAttendance}" class="badge bg-danger">
                                    No Attendance
                                </span>
              <span th:unless="${holiday.noAttendance}" class="badge bg-success">
                                    Attendance Allowed
                                </span>
            </td>
          </tr>
          </tbody>
        </table>

        <p class="text-muted mt-3">
          Total Holidays: <span th:text="${holidays.size()}">0</span>
        </p>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <a href="/dashboard" class="btn btn-primary">
      <i class="fas fa-tachometer-alt"></i> Back to Dashboard
    </a>
    <a href="/holidays" class="btn btn-secondary">
      <i class="fas fa-list"></i> View All Holidays
    </a>
  </div>
</div>

<footer class="bg-light mt-5 py-3">
  <div class="container text-center">
    <p class="text-muted mb-0">
      <i class="fas fa-calendar-alt"></i> Holiday Calendar &copy; 2024
    </p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
