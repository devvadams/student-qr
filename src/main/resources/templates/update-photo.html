<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #dee2e6;
        }
        #capture-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            background: rgba(220, 53, 69, 0.8);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #canvas {
            display: none;
        }
        #preview-container {
            text-align: center;
        }
        #photo-preview {
            max-width: 300px;
            border-radius: 8px;
            border: 2px solid #28a745;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-qrcode"></i> Update Student Photo
        </a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="fas fa-camera-retro"></i>
                        Update Photo for: <span th:text="${student.name}"></span>
                    </h4>
                </div>

                <div class="card-body">
                    <!-- Current Photo -->
                    <div th:if="${student.hasPhoto()}" class="mb-4 text-center">
                        <h5>Current Photo:</h5>
                        <img th:src="'data:image/jpeg;base64,' + ${student.photoBase64}"
                             alt="Current Photo"
                             class="img-thumbnail mb-3"
                             style="max-width: 200px;">
                    </div>

                    <!-- Camera Section -->
                    <div class="mb-4">
                        <h5>Capture New Photo:</h5>
                        <div id="camera-container" class="mb-3">
                            <video id="video" autoplay playsinline></video>
                            <button id="capture-btn" onclick="capturePhoto()" title="Capture Photo">
                                <i class="fas fa-camera"></i>
                            </button>
                            <canvas id="canvas"></canvas>
                        </div>

                        <div class="text-center">
                            <button onclick="startCamera()" class="btn btn-success btn-sm">
                                <i class="fas fa-video"></i> Start Camera
                            </button>
                            <button onclick="stopCamera()" class="btn btn-danger btn-sm">
                                <i class="fas fa-video-slash"></i> Stop Camera
                            </button>
                        </div>
                    </div>

                    <!-- Preview -->
                    <div id="preview-container" class="mb-4" style="display: none;">
                        <h5>New Photo Preview:</h5>
                        <img id="photo-preview" src="" alt="New Photo" class="mb-3">
                    </div>

                    <!-- Update Form -->
                    <form th:action="@{'/student/update-photo/' + ${student.id}}" method="post">
                        <input type="hidden" id="capturedPhoto" name="capturedPhoto">

                        <div class="d-grid gap-2">
                            <button type="submit" id="update-btn" class="btn btn-primary" disabled>
                                <i class="fas fa-save"></i> Update Photo
                            </button>
                            <a th:href="@{'/student/view/' + ${student.id}}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel & Return to Student
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let stream = null;
    let photoCaptured = false;

    async function startCamera() {
        try {
            const constraints = {
                video: { width: { ideal: 640 }, height: { ideal: 480 } },
                audio: false
            };

            stream = await navigator.mediaDevices.getUserMedia(constraints);
            document.getElementById('video').srcObject = stream;
        } catch (error) {
            alert('Could not access camera: ' + error.message);
        }
    }

    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            document.getElementById('video').srcObject = null;
            stream = null;
        }
    }

    function capturePhoto() {
        if (!stream) {
            alert('Please start the camera first!');
            return;
        }

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('photo-preview');

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const photoDataUrl = canvas.toDataURL('image/jpeg', 0.8);
        preview.src = photoDataUrl;
        document.getElementById('preview-container').style.display = 'block';

        // Store in hidden input
        document.getElementById('capturedPhoto').value = photoDataUrl;
        photoCaptured = true;

        // Enable update button
        document.getElementById('update-btn').disabled = false;

        // Stop camera
        stopCamera();
    }

    // Auto-start camera
    window.addEventListener('DOMContentLoaded', startCamera);
</script>
</body>
</html>
