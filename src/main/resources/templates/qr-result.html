<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div th:if="${success}" class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="text-center">QR Code Generated Successfully!</h3>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-success">
                        <h4>Student Information</h4>
                        <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
                        <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
                        <p><strong>Course:</strong> <span th:text="${student.course}"></span></p>
                        <p><strong>Roll Number:</strong> <span th:text="${student.rollNumber}"></span></p>
                        <p><strong>File saved at:</strong> <span th:text="${filePath}"></span></p>
                    </div>

                    <div class="mb-4">
                        <h4>QR Code:</h4>
                        <img th:src="'data:image/png;base64,' + ${qrCodeBase64}"
                             alt="QR Code" class="img-fluid" style="max-width: 300px;">
                    </div>

                    <div class="mt-3">
                        <a th:href="@{/student/form}" class="btn btn-primary">Generate Another QR Code</a>
                        <a href="/" class="btn btn-secondary">Back to Home</a>
                        <button onclick="window.print()" class="btn btn-info">Print This Page</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:unless="${success}" class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger">
                <h4>Error</h4>
                <p th:text="${message}"></p>
                <a th:href="@{/student/form}" class="btn btn-warning">Try Again</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
