<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-success text-white">
      <h3><i class="fas fa-download"></i> QR Code Ready for Download</h3>
    </div>
    <div class="card-body">
      <div class="alert alert-success">
        <h4>QR Code for: <span th:text="${student.name}"></span></h4>
        <p><strong>Roll Number:</strong> <span th:text="${student.rollNumber}"></span></p>
        <p><strong>Course:</strong> <span th:text="${student.course}"></span></p>
        <p class="mb-0"><strong>File:</strong> <span th:text="${qrCodePath}"></span></p>
      </div>

      <p class="lead">Your QR code has been generated successfully!</p>

      <div class="btn-group mt-4">
        <a th:href="@{'file:///' + ${qrCodePath}}"
           class="btn btn-primary btn-lg"
           download>
          <i class="fas fa-download"></i> Download QR Code (.png)
        </a>
        <a th:href="@{'/student/view/' + ${student.id}}" class="btn btn-secondary btn-lg">
          <i class="fas fa-arrow-left"></i> Back to Student
        </a>
      </div>

      <div class="mt-4">
        <p class="text-muted">
          <small>
            <i class="fas fa-info-circle"></i>
            If download doesn't start automatically, right-click the link and choose "Save link as..."
          </small>
        </p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
